<!DOCTYPE html>
<html lang="en">

<head>
	<title>Shark Tank WebApp</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'contents/css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="shortcut icon" type="image/png" href="{% static 'abc_logo_gold.png' %}"/>

	<style type="text/css">
		html,
		body {
		  height:100%;
		  background-image:url({% static 'contents/img/shark.jpg' %});
		  background-attachment: fixed;
    	background-repeat: no-repeat;
    	background-size: 120%;
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-2">
				  <br>
				  <center>
					<img src="{% static 'contents/img/abc_logo_gold.png' %}" class="responsive-img" style='max-height:50px;' alt="face">
				  </center>
			  </div>
			  <div class="col-sm-10">
				  <center>
				  <img src="{% static 'contents/img/shark.png' %}"  class="responsive-img" style='max-height:50px; margin-top: 20px;'>

				  </center>
			  </div>
		</div><hr>

		<div class="row">
		  <div class="col-sm-2">

			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
			  <ul class="nav nav-pills nav-stacked">
				<li><a href='/'>Home</a></li>
                <li><a href='/abtsharks/'>About Sharks</a></li>
				<li><a href='/stpdata/'>Shark Tank Products</a></li>
				<li><a href='/contact/'>Contact</a></li>
			  </ul>
			</div>
		  </div>
		  <div class="col-sm-10">

			<div class='container-fluid'>

			   {% block content %}
			   {% endblock %}
			</div>
		  </div>
		</div>
	</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p style="color:white"><a href="https://www.facebook.com/vidhu.vignesh" target="blank">Facebook</a> | <a href="https://www.linkedin.com/in/vigneshwaran-ethirajan/" target="blank">LinkedIn</a> | <a href="https://twitter.com/mr_evicky" target="blank">Twitter</a></p>
		</div>
	</footer>

</body>

</html>
